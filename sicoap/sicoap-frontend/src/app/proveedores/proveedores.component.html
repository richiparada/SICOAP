<div>
    <h2>Lista de Proveedores</h2>
    <ul>
      <li *ngFor="let proveedor of proveedores">
        {{ proveedor.nombre }} - {{ proveedor.empresa }} - {{ proveedor.numero_contacto }}
        <button (click)="deleteProveedor(proveedor)">Eliminar</button>
      </li>
    </ul>
    <h3>Agregar Proveedor</h3>
    <input #nombre placeholder="Nombre">
    <input #empresa placeholder="Empresa">
    <input #numero_contacto placeholder="NÃºmero de Contacto">
    <button (click)="addProveedor(nombre.value, empresa.value, numero_contacto.value)">Agregar</button>
</div>
